<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fun memory game with matching colors. memory card games offer an engaging and accessible way to exercise your brain."
    />
    <meta name="keywords" content="memory game, flip card game" />
    <meta name="theme-color" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Memory Game</title>
  </head>

  <body>
    <header>
      <h1 id="heading">Unveil the Hues of Memory</h1>
      <!-- social media links -->
      <div class="social-media-links">
        <a
          href="https://github.com/naisepaul/Javacript-project"
          target="_blank"
          rel="noopener"
          aria-label="Visit my github coding page"
          ><i class="fab fa-github-square"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/naisepaul/"
          target="_blank"
          rel="noopener"
          aria-label="Visit my linkedin page"
        >
          <i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
    </header>

    <div class="container">
      <!-- status container -->
      <div class="stats-container">
        <div id="moves-count">Moves: <span id="no-of-moves"> 0</span></div>
        <div id="time">Time: <span id="timer">0</span></div>
      </div>

      <!-- Game container -->
      <div class="game-container">
        <div class="cards"></div>
      </div>

      <!-- sound effect -->
      <button id="soundButton">
        <i id="soundIcon" class="fas fa-volume-up"></i>
      </button>

      <!-- Restart button -->
      <button onclick="window.location.reload();" id="reset">restart</button>

      <!-- Instruction Button -->
      <button id="instruction">rules</button>
    </div>

    <!-- fontawesome script  -->
    <script
      src="https://kit.fontawesome.com/e08e5fb41e.js"
      crossorigin="anonymogit pushus"
    ></script>

    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
